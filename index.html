<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOGO Offer Interactive Boxes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Decorative title line -->
    <div class="title-line">
      <span>YAY! Itâ€™s BOGO</span>
    </div>

    <!-- Box 1 -->
    <div class="box" id="box1">
      <div class="box-header">
        <input type="radio" name="unit" />
        <span class="unit-title">1 Unit</span>
        <span class="discount">10% Off</span>
        <span class="price">$10.00 USD</span>
        <span class="strike">$24.00 USD</span>
        <p class="desc">Standard Price</p>
      </div>

      <div class="box-content">
        <div class="header-row">
          <span>Size</span>
          <span>Colour</span>
        </div>
        <div class="option">
          <label>#1</label>
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Black</option><option>White</option><option>Blue</option></select>
        </div>
      </div>
    </div>

    <!-- Box 2 -->
    <div class="box" id="box2">
      <div class="box-header">
        <input type="radio" name="unit" />
        <span class="unit-title">2 Unit</span>
        <span class="discount">20% Off</span>
        <span class="price">$18.00 USD</span>
        <span class="strike">$24.00 USD</span>
        <span class="tag">MOST POPULAR</span>
      </div>

      <div class="box-content">
        <div class="header-row">
          <span>Size</span>
          <span>Colour</span>
        </div>
        <div class="option">
          <label>#1</label>
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Black</option><option>White</option><option>Blue</option></select>
        </div>
        <div class="option">
          <label>#2</label>
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Colour</option><option>Black</option><option>White</option></select>
        </div>
      </div>
    </div>

    <!-- Box 3 -->
    <div class="box" id="box3">
      <div class="box-header">
        <input type="radio" name="unit" />
        <span class="unit-title">3 Unit</span>
        <span class="discount">30% Off</span>
        <span class="price">$24.00 USD</span>
        <span class="strike">$24.00 USD</span>
      </div>

      <div class="box-content">
        <div class="header-row">
          <span>Size</span>
          <span>Colour</span>
        </div>
        <div class="option">
          <label>#1</label>
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Black</option><option>White</option><option>Blue</option></select>
        </div>
        <div class="option">
          <label>#2</label>
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Colour</option><option>Black</option><option>White</option></select>
        </div>
      </div>
    </div>

    <!-- Free Delivery + Total -->
    <div class="summary">
      <p class="delivery">Free Delivery</p>
      <p class="total">Total: <b>$18.00 USD</b></p>
    </div>

    <!-- Add to cart -->
    <button class="add-btn">+ Add to Cart</button>

    <!-- Popup -->
    <div id="popup" class="popup">Successfully added to cart!</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
